<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Puzzles by abulvenz@github</title>
<!--    <link rel="stylesheet" href="/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .bb {
            border-style: solid;
            border-width: 1px;
            border-color: lightgray;
            height: 30px;
            width: 30px;
        }
        .bb-guess {
            background-color: red;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }
        .bb-hint {
            background-color: greenyellow;
            height: 30px;
            width: 30px;
            text-align: center;
        }
        .bb-empty {
            height: 30px;
            width: 30px;
        }
        .muster1 {
            background: linear-gradient(135deg, #ECEDDC 25%, transparent 25%) -50px 0,
            linear-gradient(225deg, #ECEDDC 25%, transparent 25%) -50px 0,
            linear-gradient(315deg, #ECEDDC 25%, transparent 25%),
            linear-gradient(45deg, #ECEDDC 25%, transparent 25%);
            background-size: 100px 100px;
        }

        .muster2 {
            background: radial-gradient(circle at 0% 50%, rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px) 0px 10px,
            radial-gradient(at 100% 100%, rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px);
            background-size: 20px 20px;
        }

        .form1 {
            border-color: black;
            border-width: 5px;
            border-style: dotted;
        }

        .form2 {
            border-color: grey;
            border-width: 5px;
            border-style: groove;
        }

        .debug {
            border-style: dashed;
            border-width: 1px;
            border-color: red;
        }

                .maingrid {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-row: row;
        }

        .ships {
            grid-gap: 1px;
            grid-row-gap: 10px;
            display: grid;
            grid-template-rows: 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px;
        }

        .ship {
            grid-gap: 1px;
            grid-row-gap: 1px;
            display: grid;
            grid-template-columns: 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px;
        }

        .shipcell {
            border: none;
            background-color: darkgrey;
        }

        .shipcellfirst {
            border-radius: 30px 0px 0px 30px;
        }

        .shipcelllast {
            border-radius: 0px 30px 30px 0px;
        }

        .gamefield {
            display: grid;
            /*   grid-template-columns: 4% 4% 4% 4% 4% 4% 4% 4% 4% 4% 4% 4% 4%;*/
            grid-template-columns: 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px;
            grid-gap: 1px;
            grid-row-gap: 1px;
            background-color: #fff;
            color: #444;
        }

        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            /*   padding: 10px;*/
            height: 40px;
            font-size: 14pt;
        }

        .empty {
            opacity: .56;
        }

        .input {
            border: none;
            background-color: burlywood;
            height: 38px;
            text-align: center;
        }

        .water {
            background-color: aqua;
        }

        /*
        SHIP_MIDDLE: 2,
    SHIP_NORTH_END: 3,
    SHIP_WEST_END: 4,
    SHIP_SOUTH_END: 5,
    SHIP_EAST_END: 6 
    */


        .ship-2 {
            border-radius: 30px 30px 30px 30px;
        }

        .ship-3 {
            border-radius: 0px 0px 0px 0px;
        }

        /* top left, top right, bottom right, bottom left */
        /* NORTH */
        .ship-4 {
            /*
             *  1   2
             *  4   3              
             */
            border-radius: 30px 30px 0px 0px;
        }

        /* WEST */
        .ship-5 {
            border-radius: 30px 0px 0px 30px;
        }

        /* SOUTH */
        .ship-6 {
            border-radius: 0px 0px 30px 30px;
        }

        /* EAST */
        .ship-7 {
            border-radius: 0px 30px 30px 0px;
        }
    </style>	

</head>

<body>
  <script src="app.js"></script>
  <noscript>Your browser does not support JavaScript!</noscript>
</body>

</html>
