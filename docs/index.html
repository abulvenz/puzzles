<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easy game</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .bb {
            border-style: solid;
            border-width: 1px;
            border-color: lightgray;
            height: 30px;
            width: 30px;
        }
        .bb-guess {
            background-color: red;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }
        .bb-hint {
            background-color: greenyellow;
            height: 30px;
            width: 30px;
            text-align: center;
        }
        .bb-empty {
            height: 30px;
            width: 30px;
        }
        .muster1 {
            background: linear-gradient(135deg, #ECEDDC 25%, transparent 25%) -50px 0,
            linear-gradient(225deg, #ECEDDC 25%, transparent 25%) -50px 0,
            linear-gradient(315deg, #ECEDDC 25%, transparent 25%),
            linear-gradient(45deg, #ECEDDC 25%, transparent 25%);
            background-size: 100px 100px;
        }

        .muster2 {
            background: radial-gradient(circle at 0% 50%, rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px) 0px 10px,
            radial-gradient(at 100% 100%, rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px);
            background-size: 20px 20px;
        }

        .form1 {
            border-color: black;
            border-width: 5px;
            border-style: dotted;
        }

        .form2 {
            border-color: grey;
            border-width: 5px;
            border-style: groove;
        }

        .debug {
            border-style: dashed;
            border-width: 1px;
            border-color: red;
        }
    </style>	<noscript>Your browser does not support JavaScript!</noscript>

</head>

<body>
    <script src="app.js"></script>
</body>

</html>
